<section id="view-qsEvaluation" class="view">
    <div class="view-header">
        <div class="view-header-left">
            <button class="btn btn-secondary btn-back" id="qs-eval-back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Zurück
            </button>
            <h1 id="qs-eval-title">Quality Check</h1>
        </div>
        <div class="view-actions">
            <button class="btn btn-secondary" id="qs-eval-save-draft-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                    <polyline points="17 21 17 13 7 13 7 21"></polyline>
                    <polyline points="7 3 7 8 15 8"></polyline>
                </svg>
                Speichern
            </button>
            <button class="btn btn-primary" id="qs-eval-submit-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"></polyline>
                </svg>
                Abschließen
            </button>
        </div>
    </div>

    <!-- Evaluation Header Info -->
    <div class="qs-eval-header-info">
        <div class="qs-eval-info-card">
            <label>Agent</label>
            <span id="qs-eval-agent-name">-</span>
        </div>
        <div class="qs-eval-info-card">
            <label>Check</label>
            <span id="qs-eval-check-name">-</span>
        </div>
        <div class="qs-eval-info-card">
            <label>Kanal</label>
            <span id="qs-eval-channel">-</span>
        </div>
        <div class="qs-eval-info-card">
            <label>Referenz</label>
            <input type="text" id="qs-eval-reference" class="form-input" placeholder="Ticket-Nr., Link, etc.">
        </div>
    </div>

    <!-- Progress Bar -->
    <div class="qs-eval-progress">
        <div class="progress-bar">
            <div class="progress-fill" id="qs-eval-progress-fill" style="width: 0%"></div>
        </div>
        <div class="progress-stats">
            <span id="qs-eval-progress-text">0 / 0 Aufgaben</span>
            <span id="qs-eval-score-preview">Score: 0 / 0</span>
        </div>
    </div>

    <!-- Tasks Form -->
    <div class="qs-eval-tasks" id="qs-eval-tasks">
        <!-- Populated by JS - each task with scoring input -->
    </div>

    <!-- Supervisor Notes Section -->
    <div class="qs-eval-notes-section" id="qs-eval-notes-section" data-permission="qs_supervisor_notes_view">
        <h3>Supervisor Notizen</h3>
        <p class="text-muted">Diese Notizen sind nur für Supervisoren sichtbar.</p>
        <textarea id="qs-eval-supervisor-notes" class="form-textarea" rows="4" placeholder="Interne Notizen für Supervisoren..."></textarea>
    </div>

    <!-- Evidence Section -->
    <div class="qs-eval-evidence-section">
        <h3>Nachweise</h3>
        <div class="qs-evidence-list" id="qs-eval-evidence-list">
            <!-- Populated by JS -->
        </div>
        <div class="qs-evidence-upload">
            <button type="button" class="btn btn-secondary" id="qs-eval-add-evidence-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nachweis hinzufügen
            </button>
        </div>
    </div>
</section>
