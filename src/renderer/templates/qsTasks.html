<section id="view-qsTasks" class="view">
    <div class="view-header">
        <div class="view-header-left">
            <button class="btn btn-secondary btn-back" id="qs-tasks-back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Zur√ºck
            </button>
            <h1 id="qs-tasks-title">Aufgaben Katalog</h1>
        </div>
        <div class="view-actions">
            <button class="btn btn-secondary" id="qs-manage-task-categories-btn" data-permission="qs_categories_create">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                </svg>
                Kategorien verwalten
            </button>
            <button class="btn btn-primary" id="qs-add-task-btn" data-permission="qs_tasks_create">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Neue Aufgabe
            </button>
        </div>
    </div>

    <!-- Filters - Single row with search and scoring filter -->
    <div class="view-filters">
        <div class="filter-group" style="flex: 1; max-width: 300px;">
            <input type="text" id="qs-tasks-search" class="form-input" placeholder="Aufgaben suchen...">
        </div>
        <div class="filter-group">
            <select id="qs-tasks-scoring-filter" class="form-select">
                <option value="">Alle Scoring-Typen</option>
                <option value="points">Punkte</option>
                <option value="scale">Skala</option>
                <option value="checkbox">Checkbox</option>
            </select>
        </div>
        <div class="filter-group">
            <label class="checkbox-label">
                <input type="checkbox" id="qs-tasks-archived-filter">
                Archiviert anzeigen
            </label>
        </div>
    </div>
    <!-- Hidden category filter for JS compatibility -->
    <select id="qs-tasks-category-filter" class="form-select" style="display: none;">
        <option value="">Alle Kategorien</option>
    </select>

    <!-- Task Categories & Tasks List -->
    <div class="qs-tasks-content">
        <div class="qs-categories-sidebar" id="qs-task-categories-sidebar">
            <div class="qs-categories-header">
                <h3>Kategorien</h3>
            </div>
            <div class="qs-categories-list" id="qs-task-categories-list">
                <!-- Populated by JS -->
            </div>
        </div>

        <div class="qs-tasks-main">
            <div class="qs-tasks-list" id="qs-tasks-list">
                <!-- Populated by JS -->
            </div>
            <div class="empty-state" id="qs-tasks-empty" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="8" y1="6" x2="21" y2="6"></line>
                    <line x1="8" y1="12" x2="21" y2="12"></line>
                    <line x1="8" y1="18" x2="21" y2="18"></line>
                    <line x1="3" y1="6" x2="3.01" y2="6"></line>
                    <line x1="3" y1="12" x2="3.01" y2="12"></line>
                    <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
                <h3>Keine Aufgaben gefunden</h3>
                <p>Erstellen Sie Ihre erste Quality Task um zu beginnen.</p>
                <button class="btn btn-primary" id="qs-tasks-empty-add-btn" data-permission="qs_tasks_create">
                    Neue Aufgabe erstellen
                </button>
            </div>
        </div>
    </div>
</section>
