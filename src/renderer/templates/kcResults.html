<section id="view-kcResults" class="view">
    <div class="view-header kc-results-header">
        <div class="view-actions-row">
            <div class="view-actions">
                <button class="btn btn-primary" id="add-kc-result-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="8.5" cy="7" r="4"></circle>
                        <line x1="20" y1="8" x2="20" y2="14"></line>
                        <line x1="23" y1="11" x2="17" y2="11"></line>
                    </svg>
                    Test zuweisen
                </button>
                <button class="btn btn-secondary" id="export-kc-results-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
            </div>
            <div class="view-filters view-filters-inline">
                <select id="filter-kc-result-category" class="form-select form-select-sm">
                    <option value="">Alle Kategorien</option>
                </select>
            </div>
        </div>
    </div>
    <div class="kc-results-overview" id="kc-results-overview">
        <div class="quality-stat-card">
            <span class="stat-value" id="kc-results-avg-score">--</span>
            <span class="stat-label">Ø Ergebnis</span>
        </div>
        <div class="quality-stat-card">
            <span class="stat-value" id="kc-results-passing-rate">--</span>
            <span class="stat-label">Abschlussrate</span>
        </div>
        <div class="quality-stat-card">
            <span class="stat-value" id="kc-results-total">--</span>
            <span class="stat-label">Tests</span>
        </div>
    </div>
    <div class="table-container">
        <table class="data-table" id="kc-results-table">
            <thead>
                <tr>
                    <th>Test #</th>
                    <th>Test Name</th>
                    <th>Zuweisungen</th>
                    <th>Ø Ergebnis</th>
                    <th>Status</th>
                    <th>Erstellt</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="kc-results-tbody">
            </tbody>
        </table>
    </div>
</section>
