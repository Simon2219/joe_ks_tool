<section id="view-kcResults" class="view">
    <div class="view-header kc-results-header">
        <div class="view-actions-row">
            <div class="view-actions">
                <button class="btn btn-secondary" id="export-kc-results-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Export
                </button>
            </div>
            <div class="view-filters view-filters-inline">
                <select id="filter-kc-result-run" class="form-select form-select-sm">
                    <option value="">Alle Durchläufe</option>
                </select>
                <select id="filter-kc-result-user" class="form-select form-select-sm">
                    <option value="">Alle Benutzer</option>
                </select>
                <input type="date" id="filter-kc-result-start" class="form-input form-input-sm" placeholder="Von">
                <input type="date" id="filter-kc-result-end" class="form-input form-input-sm" placeholder="Bis">
            </div>
        </div>
    </div>
    <div class="kc-results-overview" id="kc-results-overview">
        <div class="quality-stat-card">
            <span class="stat-value" id="kc-results-avg-score">--</span>
            <span class="stat-label">Ø Ergebnis</span>
        </div>
        <div class="quality-stat-card">
            <span class="stat-value" id="kc-results-passing-rate">--</span>
            <span class="stat-label">Bestehensrate</span>
        </div>
        <div class="quality-stat-card">
            <span class="stat-value" id="kc-results-total">--</span>
            <span class="stat-label">Ergebnisse</span>
        </div>
    </div>
    <div class="table-container">
        <table class="data-table" id="kc-results-table">
            <thead>
                <tr>
                    <th>Ergebnis #</th>
                    <th>Test</th>
                    <th>Teilnehmer</th>
                    <th>Ergebnis</th>
                    <th>Status</th>
                    <th>Datum</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody id="kc-results-tbody">
            </tbody>
        </table>
    </div>
</section>
