<section id="view-dashboard" class="view">
    <div class="dashboard-grid">
        <div class="dashboard-card stats-card">
            <div class="card-header">
                <h3>Users Overview</h3>
            </div>
            <div class="stats-content" id="user-stats">
                <div class="stat-item">
                    <span class="stat-value" id="stat-total-users">0</span>
                    <span class="stat-label">Total Users</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-active-users">0</span>
                    <span class="stat-label">Active</span>
                </div>
            </div>
        </div>
        <div class="dashboard-card stats-card">
            <div class="card-header">
                <h3>Tickets Overview</h3>
            </div>
            <div class="stats-content" id="ticket-stats">
                <div class="stat-item">
                    <span class="stat-value" id="stat-open-tickets">0</span>
                    <span class="stat-label">Open Tickets</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-resolved-week">0</span>
                    <span class="stat-label">Resolved This Week</span>
                </div>
            </div>
        </div>
        <div class="dashboard-card stats-card">
            <div class="card-header">
                <h3>Quality Metrics</h3>
            </div>
            <div class="stats-content" id="quality-stats">
                <div class="stat-item">
                    <span class="stat-value" id="stat-avg-score">0%</span>
                    <span class="stat-label">Avg Score</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="stat-evaluations">0</span>
                    <span class="stat-label">Evaluations</span>
                </div>
            </div>
        </div>
        <div class="dashboard-card full-width">
            <div class="card-header">
                <h3>Recent Activity</h3>
            </div>
            <div class="activity-list" id="recent-activity">
                <p class="empty-state">No recent activity</p>
            </div>
        </div>
    </div>
</section>
